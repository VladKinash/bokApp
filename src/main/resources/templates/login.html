<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <div th:if="${param.error}">
        <p class="error">Invalid username or password.</p>
    </div>
    <div th:if="${param.logout}">
        <p class="info">You have been logged out.</p>
    </div>
    <div th:if="${param.success}">
        <p class="info">You have successfully registered! Please login.</p>
    </div>

    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autofocus="autofocus"/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required/>
        </div>
        <div>
            <button type="submit">Log in</button>
        </div>
    </form>
    <p>Not registered yet? <a th:href="@{/register}">Register here</a></p>
</div>
</body>
</html>
