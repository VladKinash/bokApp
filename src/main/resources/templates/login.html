<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="auth-body">
<div class="auth-container">
    <h2 class="auth-header">Login</h2>
    <div th:if="${param.error}" class="alert alert--error">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="alert alert--info">
        You have been logged out.
    </div>
    <div th:if="${param.success}" class="alert alert--success">
        You have successfully registered! Please login.
    </div>

    <form th:action="@{/login}" method="post" class="auth-form">
        <div class="form-group">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-input" required autofocus="autofocus"/>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-input" required/>
        </div>
        <div class="form-group">
            <button type="submit" class="button button--primary button--block">Log in</button>
        </div>
    </form>
    <p class="auth-text">Not registered yet? <a th:href="@{/register}" class="auth-link">Register here</a></p>
</div>
</body>
</html>
