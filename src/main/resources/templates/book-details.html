<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h2>Book Details</h2>

    <p>Title: <span th:text="${book.title}"></span></p>
    <p>Author: <span th:text="${author.firstName != null ? author.firstName : ''} + ' ' + ${author.lastName != null ? author.lastName : ''}"></span></p>
    <p>ISBN: <span th:text="${book.isbn}"></span></p>
    <p>Genre: <span th:text="${book.genre}"></span></p>
    <p>Copies Available: <span th:text="${book.copiesAvailable}"></span></p>
    <p>Description: <span th:text="${book.description}"></span></p>

    <div th:if="${book.copiesAvailable > 0}">
        <form th:action="@{/borrowed-books/borrow}" method="post">
            <input type="hidden" name="bookId" th:value="${book.id}" />
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="borrow-button">Borrow</button>
        </form>
    </div>
    <div th:unless="${book.copiesAvailable > 0}">
        <p class="error">Book is not available for borrowing.</p>
    </div>

    <a th:href="@{/}">Back to Catalog</a>
</div>
</body>
</html>
