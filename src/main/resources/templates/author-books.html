<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author's Books</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Books by <span th:text="${authorName}"></span></h2>
        <div class="header-buttons">
            <a th:href="@{/authors}" class="button">Back to Authors</a>
            <a th:href="@{/}" class="button">Back to Catalog</a>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Copies Available</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td><a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.title}"></a></td>
            <td th:text="${book.copiesAvailable}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
