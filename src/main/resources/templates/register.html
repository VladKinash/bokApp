<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="auth-body">
<div class="auth-container">
    <h2 class="auth-header">Registration</h2>

    <div th:if="${errorMessage}" class="alert alert--error">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/processRegistration}" th:object="${user}" method="post" class="auth-form">
        <div class="form-group">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" th:field="*{username}" class="form-input" required autofocus="autofocus"/>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-input" required/>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="form-input" required/>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm Password:</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-input" required/>
        </div>
        <div class="form-group">
            <button type="submit" class="button button--primary button--block">Register</button>
        </div>
    </form>

    <p class="auth-text">Already registered? <a th:href="@{/login}" class="auth-link">Login here</a></p>
</div>
</body>
</html>
